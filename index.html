<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calendar</title>



</head>
<body>
	<div class="wrapper">
		<header>
			<p class="current-date">September 2022</p>
			<div class="icons">
				<span class="material-symbols-rounded">chevron_left</span>
				<span class="material-symbols-rounded">chevron_right</span>
			</div>
		</header>
		<div class="calendar">
			<ul class="weeks">
				<li>Mon</li>
				<li>Tue</li>
				<li>Wed</li>
				<li>Thu</li>
				<li>Fri</li>
				<li>Sat</li>
				<li>Sun</li>
			</ul>
			<ul class="days">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
			</ul>
		</div>
	</div>
<!-- https://www.youtube.com/watch?v=Z1BGAivZRlE&list=LL&index=1&t=88s -->
</body>
</html>
